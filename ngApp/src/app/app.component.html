<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShareCab</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ShareCab</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Ride
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Overview</a>
            <a class="dropdown-item" href="#">Rewards</a>
            <a class="dropdown-item" href="#">Requirements</a>
            <a class="dropdown-item" href="#">Safety</a>
            <a class="dropdown-item" href="#">Resources</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Drive
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a
              class="dropdown-item"
              routerLink="/overvies"
              routerLinkActive="active"
              href="#"
              >Overview</a
            >
            <a
              class="dropdown-item"
              routerLink="/howitworks"
              routerLinkActive="active"
              href="#"
              >How it Works</a
            >
            <!-- <a class="dropdown-item" href="#">Business</a> -->
          </div>
        </li>
        <li *ngIf="!auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>
        <!--
          <li class="nav-item">
                         <a class="nav-link" routerLink= "/register" routerLinkActive="active">User</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" routerLink= "/rider" routerLinkActive="active">Driver</a>
             </li>
        -->
        <li *ngIf="!auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active"
            >SignUp</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/feedback" routerLinkActive="active"
            >Feedback</a
          >
        </li>
        <li *ngIf="auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" (click)="logOut()">LogOut</a>
        </li>

        <li
          routerLink="/events"
          routerLinkActive="active"
          *ngIf="auth.getCurrentUser()"
          class="nav-item"
        >
          <a class="nav-link">{{ auth.getCurrentUser().name }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
